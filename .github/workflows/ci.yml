name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Clone the repository
        uses: actions/checkout@v3

      - name: ðŸ“¦ Set up Python and dependencies
        uses: actions/setup-python@v3
        with:
          python-version: '3.9'

      - name: ðŸ“Œ Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: ðŸ§ª Run Unit Tests
        run: |
          export PYTHONPATH=$PWD  # âœ… Ensures Python recognizes project root
          pytest tests/
